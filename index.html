<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form FreeCodeCamp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 id="title">InvestSystem Survey Form</h1>
    <p id="description">Help us to better</p>

    <div class="container">
        <div class="row">
            <section>
                <form action="" id="survey-form">
                    <div class="mb-3">
                        <label for="" id="name-label">Name</label>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="" id="email-label">E-mail</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="E-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="" id="number-label">Phone</label>
                        <input class="form-control" type="number" name="phone" id="number" placeholder="Your phone"
                            max="20" min="8">
                    </div>
                    <div class="mb-3">
                        <label for=""> What's your ocupation</label>
                        <select class="form-select" id="dropdown" name="">
                            <option>Student</option>
                            <option>Developer</option>
                            <option>Investor</option>
                            <option>Trader</option>
                            <option>Orther</option>
                        </select>
                    </div>
                    <h4>Would you recommend our services?</h4>
                    <div class="form-group">
                        <label>
                            <input class="input-radio" type="radio" name="recommend" value="no">
                            No</label>
                        <label>
                            <input class="input-radio" type="radio" name="recommend" value="maybe" checked>
                            Maybe</label>
                        <label>
                            <input class="input-radio" type="radio" name="recommend" value="yes">
                            Yes</label>
                    </div>
                    <div class="mb-3">
                        <label for="">
                            <h4>You like best?</h4>
                        </label>
                        <select class="form-select" id="dropdown" name="">
                            <option>PUT Naked</option>
                            <option>Divends</option>
                            <option>Call Spread</option>
                            <option>Butterfly</option>
                            <option>Orther</option>
                        </select>
                    </div>
                    <h4>What subjects do you like best? </h4>
                    <div class="form-check">
                        <input name="liked"class="form-check-input" type="checkbox" value="Swing" id="">
                        <label class="form-check-label" for="">
                            Swing trade
                        </label>
                    </div>
                    <div class="form-check">
                        <input name="liked"class="form-check-input" type="checkbox" value="AT" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            About AT
                        </label>
                    </div>

                    <div class="form-check">
                        <input name="liked" class="form-check-input" type="checkbox" value="DT" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Day trade
                        </label>
                    </div>
                    <div class="form-check">
                        <input name="liked"class="form-check-input" type="checkbox" value="Options" id="flexCheckDefault" checked>
                        <label class="form-check-label" for="flexCheckDefault">
                            Options
                        </label>
                    </div>
                    <div>
                        <span class="input-group-text">Here you are free to write about anything</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary center" type="submit" id="submit">Submit</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

</body>

</html>
